<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="master">
        <sidebar>
          <div id="topSidebar">
            <h1 style="padding-top: 50px; padding-left: 50px">My Library</h1>
            <h4 style="color: grey; padding-top: 20px; padding-left: 50px">
              Menu
            </h4>
            <span> </span>
          </div>
        </sidebar>
        <div
          id="cardContainer"
          style="grid-template-columns: repeat(2, 300px)"
        ></div>
        <header>
          <form action="#">
            <h1>Add new Book</h1>
            <label>Titel</label>
            <input type="text" value="" />
            <label>Blurb</label>
            <textarea cols="10" name="Blurb" id="blurb"></textarea>
            <label>Author</label>
            <input type="text" value="" />
            <label>Pages</label>
            <input type="number" value="1" min="1" max="999" />
            <br />
            <span>
              <input type="checkbox" value="true" /> <label>Read </label>
              <input type="checkbox" value="false" /> <label>Not Read</label>
            </span>
            <br />
            <input type="submit" value="Submit" />
          </form>
        </header>
        <main></main>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
